name: Lint

on:
    push:
        branches:
            - "main"
            - "releases/**"
    pull_request:
        # The branches below must be a subset of the branches above
        branches:
            - "main"

jobs:
    lint:
        name: Lint code
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup pnpm
              uses: pnpm/action-setup@v2.4.0

            - name: Install packages
              run: pnpm install

            - name: Run Format
              run: pnpm format

            - name: Run lint
              run: pnpm lint
